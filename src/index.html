
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>

    <body>
        <h1>Rock Paper Scissor</h1>

        <img 
        id="background" 
        src="pictureStarter/rpsgame1.png" 
        alt="" 
        width="400" height="300"
        >

        <div id="comp-player">
            <div id="comp-position">
                <h2 id="title-computer">Computer</h2>
                <p id= "computer-choice"></p>
            </div>
            
            <div id="play-position">
                <h2>Player</h2>
                <p id= "player-choice"></p>
            </div>
        </div>

        <div id="result-position">
            <h2 id="result-title">Result:</h2>
            <p id="result"></p>
        </div>

        <button class="choice" id="rock">rock</button>
        <button class="choice" id="paper">paper</button>
        <button class="choice" id="scissor">scissor</button>
    
        </body>

    <script  src="rpsFunction.js"></script>
</html>
